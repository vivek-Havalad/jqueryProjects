<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ValiEmailAddress</title>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
     <link rel="stylesheet" href="ValidEmails.css">
     <script src="ValidEmails.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <form id="Myform" method="get">
        <div class="form-group">
          <input type="file" class="form-control-file" id="inputFile" aria-decribedby="fileChoose">
          <small class="form-text text-muted" id="fileChoose">Please enter a valid file url</small>
        </div>
      </form>
      </div>

    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">valid Email id's</h4>
          </div>
          <div class="modal-body">
            <p class="text-warning">No Valid email addresses are present</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <marquee direction="down" width="500" height="500" behavior="alternate" style="display:block;colo">
      <marquee behavior="alternate">
        Enter A file
      </marquee>
    </marquee>
  </body>
</html>
